<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log In | Sentiment Analysis Platform</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#1978e5", accent: "#7f13ec", "background-light": "#f6f7f8", "background-dark": "#111821"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[440px] flex flex-col items-center">
<!-- Logo Placeholder -->
<div class="mb-8 flex items-center justify-center">
<div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center text-white">
<span class="material-symbols-outlined text-3xl">bar_chart_4_bars</span>
</div>
</div>
<!-- Login Card -->
<div class="w-full bg-white dark:bg-background-dark/50 border border-slate-200 dark:border-slate-800 rounded-xl p-8 shadow-sm">
<div class="text-center mb-8">
<h1 class="text-slate-900 dark:text-slate-100 text-3xl font-bold tracking-tight mb-2">Welcome back!</h1>
<p class="text-slate-500 dark:text-slate-400 text-base">Please enter your details</p>
</div>
<form class="space-y-5">
<!-- Email Input -->
<div class="space-y-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-medium px-1">Email</label>
<input class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-accent/20 focus:border-accent outline-none transition-all placeholder:text-slate-400" placeholder="Enter your email" type="email"/>
</div>
<!-- Password Input -->
<div class="space-y-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-medium px-1">Password</label>
<div class="relative flex items-center">
<input class="w-full px-4 py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-accent/20 focus:border-accent outline-none transition-all placeholder:text-slate-400" placeholder="Enter your password" type="password"/>
<button class="absolute right-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Remember & Forgot -->
<div class="flex items-center justify-between py-1">
<label class="flex items-center gap-2 cursor-pointer">
<input class="w-4 h-4 rounded border-slate-300 dark:border-slate-700 text-accent focus:ring-accent bg-transparent" type="checkbox"/>
<span class="text-sm text-slate-600 dark:text-slate-400">Remember for 30 days</span>
</label>
<a class="text-sm font-semibold text-accent hover:underline" href="#">Forgot password?</a>
</div>
<!-- Log In Button -->
<button class="w-full bg-primary text-white font-semibold py-3 rounded-lg hover:bg-opacity-90 transition-all shadow-sm" type="submit">
                    Log In
                </button>
<!-- Divider -->
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-background-dark px-2 text-slate-400">Or</span>
</div>
</div>
<!-- Google Log In -->
<button class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 font-semibold py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all shadow-sm" type="button">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Log in with Google
                </button>
</form>
</div>
<!-- Sign Up Link -->
<p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
            Don't have an account? 
            <a class="font-semibold text-accent hover:underline" href="#">Sign Up</a>
</p>
</div>
</body></html>
